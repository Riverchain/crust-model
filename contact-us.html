<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
</head>
<body>

<header>
    <header>
        <div class="header">
            <a
                    href="https://github.com/Riverchain/rust-wqm" class="logo">WATUM rust_app v0.01</a>

            <div class="header-right">
                <a  href="index.html">Home</a>
                <a class="active" href="contact-us.html">Contact Us</a>
                <a href="about.html">About</a>
            </div>
        </div>
    </header>
</header>

<div class="container">
    <div style="text-align:center">
        <h2>Contact Us</h2>
        <p>Swing by for a cup of coffee, or leave us a message:</p>
    </div>
    <div class="row">
        <div class="column">
               <!--<img src="/w3images/map.jpg"
                  style="width:100%">-->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13053.9052837033!2d-89.94254471543023!3d35.119785235262235!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x887f86a5474cdb17%3A0x66459ed8ae1de478!2sMemphis%2C%20TN%2038152%2C%20USA!5e0!3m2!1sen!2s!4v1582100589773!5m2!1sen!2s" height="300" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </div>
        <div class="column">
            <form action="/action_page.php">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                </select>
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>
</body>
</html>
